    <div class="divpai">
        <form name="form" action="Italia_index.html" method="post" onsubmit="return validar()">
            <h1>Login</h1>
            <div class="caixa">
                <input name="nome" type="text" placeholder="Usuário">
                <span id="name_span"></span>
            </div>

            </div>

    <script>
        function validar(){
            if (form.nome.value == ''){
                document.getElementById('name_span').innerHTML='   *Digite seu nome'
                document.getElementById('name_span').style.color='red'
                return false
            }
            if(form.senha.value==''){

            }
